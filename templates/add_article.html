{% extends 'layout.html' %}

{% block body %}
  <h1>Add Article</h1>
  {% from "includes/_formhelpers.html" import render_field %}
  <form method="POST" action="">
    <div class="form-group">
      {{render_field(form.title, class_="form-control")}}
    </div>
    <div class="form-group">

      {{ render_field(form.content, class="form-control", id="editor")}}
    </div>

      <button class="btn grey darken-2 waves-effect waves-light" type="submit">
        <span>Submit</span>
        <i class="material-icons right">send</i>
      </button>


  </form>

{% endblock %}
